<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Join our community today</p>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                <div class="error-message">Username must be 4-20 characters</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <span class="show-password" id="togglePassword">Show</span>
                <div class="password-strength">
                    <div class="password-strength-fill" id="passwordStrength"></div>
                </div>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <div class="error-message">Passwords don't match</div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
